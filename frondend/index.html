<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Classification with Conformal Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fruit Classification (CNN + Conformal Prediction)</h1>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="predict()">Predict</button>

    <div class="preview">
      <img id="previewImg" />
    </div>

    <div class="result">
      <h3>Prediction</h3>
      <p><b>Argmax:</b> <span id="argmax"></span></p>
      <p><b>Confidence:</b> <span id="confidence"></span></p>

      <h3>Conformal Prediction Set</h3>
      <ul id="cpSet"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
